<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../10000hour-main/img/favicon.ico">
    <link rel="stylesheet" href="css/10000hour.css">
    <title>1만 시간의 법칙</title>
</head>
<body>
    <section id="contents_">
        <div class="wrapper_">
            <!-- 여기부터 시작 -->

            <div class="title_">
                <img class="clock_img_" src="img/clock.png" alt="img...">
                <div class="title_img_">
                    <img src="img/title.png" alt="1만 시간의 법칙">
                </div>
            </div>
            <!-- 여기까지가 시계와 제목 이미지 구간 -->

            <div class="intro_">
                <div class="intro_saying_">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</div>
                <div class="explain_">
                    <div class="quotes_">
                        <img src="img/quotes.png" alt="따옴표">
                    </div>
                    <p>
                        <span>1만 시간의 법칙</span>은<br>어떤 분야의 전문가가 되기 위해서는<br>최소한 1만 시간의 훈련이 필요하다는 법칙이다.
                    </p>
                </div>
            </div>
            <!-- 여기까지가 설명 텍스트 구간 -->

            <div class="inputs_">
                <div class="filed_">
                    <p>나는</p>
                    <input id="field_value_" type="text" placeholder="예시) 프로그래밍">
                    <p>전문가가 될 것이다.</p>
                </div>
                <div class="time_">
                    <p>그래서 앞으로 매일 하루에</p>
                    <div>
                        <input id="time_value_" type="number" placeholder="예시)5">
                        <p>시간씩 훈련할 것이다.</p>
                    </div>
                </div>
            </div>
            <!-- 여기까지가 입력받는 구간 -->

            <div class="start_">
                <div class="btn_wrap_">
                    <button class="start_btn_">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
                    <div class="click_img_">
                        <img src="img/click.png" alt="클릭">
                    </div>
                </div>
            </div>
            <!-- 여기까지가 버튼 구간 -->

            <div class="result_loading_">
                <div class="img_warp_">
                    <img src="img/loading.png" alt="로딩 중">
                </div>
            </div>
            <!-- 여기까지가 로딩 구간 -->

            <div class="result_">
                <div class="result_wrap_">
                    <div>
                        당신은<span class="field_result_"></span>전문가가 되기 위해서는
                    </div>
                    <div>
                        대략<span class="time_result_"></span>일 이상 훈련하셔야 합니다!
                    </div>
                </div>
            </div>
            <!-- 여기까지가 결과 구간 -->

            <div class="button_">
                <div class="go_">
                    <button class="modal_btn_">훈련하러 가기 GO! GO!</button>
                </div>
                <div class="share_">
                    <button class="share_btn_">공유하기</button>
                </div>
            </div>
            <!-- 여기까지가 마무리 구간 -->
            <!-- 여기까지가 본문 끝 -->
        </div>
    </section>

    <section id="modal_">
        <div class="modal_wrap_">
            <div class="cheer_">
                <h1>화이팅!!♥♥♥</h1>
                <h3>당신의 꿈을 응원합니다!</h3>
            </div>
            <div class="licat_img_">
                <img src="img/licat.png" alt="라이켓 응원">
            </div>
            <div class="btn_">
                <button class="close_btn_">종료하고 진짜 훈련하러 가기 GO!GO!</button>
                <p>(그냥 닫기 버튼입니다.)</p>
            </div>
        </div>
    </section>

    <section id="copyright_">
        <div class="logo_img_">
            <img src="img/logo.png" alt="weniv">
        </div>
        <p>
            ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.<br>
            수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
        </p>
    </section>
    <script type="text/javascript" src="js/1000hour.js"></script>
</body>
</html>
